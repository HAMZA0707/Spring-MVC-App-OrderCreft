<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Show Commandes</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">ArtWood</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarProduits"
            aria-controls="navbarProduits" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarProduits">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <!-- Add Produit -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/commandes/add}">Add Commande</a>
            </li>
            <!-- Show Produits -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/commandes/}">Show Commande</a>
            </li>
            <!-- Logout -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/raport}">rapport</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Show Commandes</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Total Prix</th>
            <th>Status</th>
            <th>Quantite</th>
            <th>Client</th>
            <th>Produits</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="commande : ${commandes}">
            <td th:text="${commande.idOrder}"></td>
            <td th:text="${commande.totalPrix}"></td>
            <td th:text="${commande.statusOrder}"></td>
            <td th:text="${commande.getQuantite()}"></td>
            <td th:text="${commande.client?.nameClient}"></td>
            <td>
                <ul>
                    <li th:each="orderProduit : ${commande.orderProduits}">
                        <span th:text="${orderProduit.produit.nameProduit + ' - ' + orderProduit.quantity}"></span>
                    </li>

                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

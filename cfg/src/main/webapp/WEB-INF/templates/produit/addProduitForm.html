<!-- addProduitForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion Produits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">ArtWood</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarProduits"
            aria-controls="navbarProduits" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarProduits">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/produits/add}">Add Produit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/produits/}">Search Produits</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Ajouter un Produit</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/produits/add}" th:object="${produit}" method="post">
                <input type="hidden" name="id" th:field="*{idProduit}" />
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="bg-white py-6 px-4 space-y-6 sm:p-6">
                        <!-- Product Name Input -->
                        <div class="form-group">
                            <label for="name">Nom du Produit:</label>
                            <input type="text" class="form-control" id="name" th:field="*{nameProduit}" required>
                        </div>
                        <!-- Product Price Input -->
                        <div class="form-group">
                            <label for="price">Prix du Produit:</label>
                            <input type="number" class="form-control" id="price" th:field="*{prixProduit}" required>
                        </div>
                        <!-- Product Description Input -->
                        <div class="form-group">
                            <label for="description">Quantite du Produit:</label>
                            <input type="text" class="form-control" id="description" th:field="*{quantiteProduit}" required>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary mt-3">Ajouter Produit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

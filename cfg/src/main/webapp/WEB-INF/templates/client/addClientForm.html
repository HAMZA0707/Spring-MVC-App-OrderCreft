<!-- addClientForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion Clients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>
<!-- Include the common navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">ArtWood</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarProduits"
            aria-controls="navbarProduits" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarProduits">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <!-- Add Produit -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clients/add}">Add Client</a>
            </li>
            <!-- Show Produits -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clients/}">Show Produits</a>
            </li>
            <!-- Logout -->
            <li class="nav-item">
                <a class="nav-link" href="logout.html">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Ajouter un Client</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/clients/add}" th:object="${client}" method="post">
                <input type="hidden" name="id" th:field="*{idClient}" />
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="bg-white py-6 px-4 space-y-6 sm:p-6">
                        <!-- Name Input -->
                        <div class="form-group">
                            <label for="name">Nom du Client:</label>
                            <input type="text" class="form-control" id="name" th:field="*{nameClient}" required>
                        </div>
                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email du Client:</label>
                            <input type="text" class="form-control" id="email" th:field="*{emailClient}" required>
                        </div>
                        <!-- Address Input -->
                        <div class="form-group">
                            <label for="address">Adresse du Client:</label>
                            <input type="text" class="form-control" id="address" th:field="*{addressClient}" required>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary mt-3">Ajouter Client</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
